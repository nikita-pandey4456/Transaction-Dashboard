<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Transactions Dashboard</h1>

    <!-- Month Selection Dropdown -->
    <label for="monthSelect">Select Month:</label>
    <select id="monthSelect">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03" selected>March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
      <!-- ... Add options for other months ... -->
    </select>

    <label for="yearSelect">Select Year:</label>
    <select id="yearSelect">
      <option value="2021" selected>2021</option>
      <option value="2022">2022</option>
      <!-- Add more years as needed -->
    </select>

    <!-- Search Transaction Box -->
    <label for="searchTransaction">Search Transaction:</label>
    <input type="text" id="searchTransaction" placeholder="Enter search text">

    <!-- Transactions Table -->
    <table id="transactionsTable">
      <!-- Table header -->
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <!-- Add other table headers as needed -->
        </tr>
      </thead>
      <!-- Table body will be populated using JavaScript -->
      <tbody></tbody>
    </table>

    <!-- Pagination -->
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>

    <!-- Transactions Statistics -->
    <div class="statistics">
      <h2>Transactions Statistics</h2>
      <p>Total Sale Amount: <span id="totalSaleAmount"></span></p>
      <p>Total Sold Items: <span id="totalSoldItems"></span></p>
      <p>Total Not Sold Items: <span id="totalNotSoldItems"></span></p>
    </div>

    <!-- Transactions Bar Chart -->
    <div id="barChart"></div>
  </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="app.js"></script>
</body>
</html>
